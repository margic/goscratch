machine:
  services:
    - docker

test:
  override:
    - go test -v ./...

deployment:
  hub:
    branch: master
    commands:
      # Build the builder image
      - docker build -t pcrofts/goscratch .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pcrofts/goscratch
